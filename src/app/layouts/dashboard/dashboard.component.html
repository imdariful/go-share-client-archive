<div class="relative w-screen h-screen">
  <div
    class="border-e-2 h-screen overflow-y-auto fixed min-w-[22vw] max-w-[22vw] top-0 left-0 bg-white"
  >
    <div routerLink="/" class="cursor-pointer bg-blue-700 py-4">
      <img
        class="mx-auto"
        src="assets/images/goshare_logo_white.svg fill.png"
        alt
      />
    </div>
    <div class="pl-8 pt-6">
      <div
        class="flex justify-center items-center w-[120px] h-[120px] overflow-hidden border-2 border-gray-400 rounded-full dark:bg-gray-600"
      >
        <svg
          class="w-[200px] h-[90px] text-gray-400"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div *ngIf="user" class="mt-2">
        <h1 class="text-2xl capitalize">{{ user.name }}</h1>
        <h1>{{ user.email }}</h1>
      </div>
    </div>
    <div class="py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li
          (click)="changeActiveRoute('projects')"
          [ngClass]="{ 'bg-blue-100': actRoute == 'projects' }"
        >
          <a
            routerLink="/dashboard/projects"
            class="flex items-center py-4 px-6 text-gray-900 hover:bg-gray-100 group"
          >
            <svg
              class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 18"
            >
              <path
                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
              />
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Projects</span>
          </a>
        </li>
        <li
          *ngIf="user?.type == 2"
          (click)="changeActiveRoute('myprojects')"
          [ngClass]="{ 'bg-blue-100': actRoute == 'myprojects' }"
        >
          <a
            routerLink="/dashboard/myprojects"
            class="flex items-center py-4 px-6 text-gray-900 hover:bg-gray-100 group"
          >
            <svg
              class="w-6 h-6 text-gray-500 group-hover:text-gray-900 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 16"
            >
              <path
                d="M19.9 6.58c0-.009 0-.019-.006-.027l-2-4A1 1 0 0 0 17 2h-4a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v9a1 1 0 0 0 1 1h.3c-.03.165-.047.332-.051.5a3.25 3.25 0 1 0 6.5 0A3.173 3.173 0 0 0 7.7 12h4.6c-.03.165-.047.332-.051.5a3.25 3.25 0 1 0 6.5 0 3.177 3.177 0 0 0-.049-.5h.3a1 1 0 0 0 1-1V7a.99.99 0 0 0-.1-.42ZM16.382 4l1 2H13V4h3.382ZM4.5 13.75a1.25 1.25 0 1 1 0-2.5 1.25 1.25 0 0 1 0 2.5Zm11 0a1.25 1.25 0 1 1 0-2.5 1.25 1.25 0 0 1 0 2.5Z"
              />
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">My Projects</span>
          </a>
        </li>
        <li
          *ngIf="user?.type !== 2"
          (click)="changeActiveRoute('profile')"
          [ngClass]="{ 'bg-blue-100': actRoute == 'profile' }"
        >
          <a
            routerLink="/dashboard/profile"
            class="flex items-center py-4 px-6 text-gray-900 hover:bg-gray-100 group"
          >
            <svg
              class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 16"
            >
              <path
                d="M18 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM6.5 3a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5ZM3.014 13.021l.157-.625A3.427 3.427 0 0 1 6.5 9.571a3.426 3.426 0 0 1 3.322 2.805l.159.622-6.967.023ZM16 12h-3a1 1 0 0 1 0-2h3a1 1 0 0 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Z"
              />
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Profile</span>
          </a>
        </li>
        <li
          *ngIf="user?.type !== 2"
          (click)="changeActiveRoute('payments')"
          [ngClass]="{ 'bg-blue-100': actRoute == 'payments' }"
        >
          <a
            routerLink="/dashboard/payments"
            class="flex items-center py-4 px-6 text-gray-900 hover:bg-gray-100 group"
          >
            <svg
              class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 14"
            >
              <path
                d="M18 0H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM2 12V6h16v6H2Z"
              />
              <path
                d="M6 8H4a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2Zm8 0H9a1 1 0 0 0 0 2h5a1 1 0 1 0 0-2Z"
              />
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Payment</span>
          </a>
        </li>
        <li>
          <div class="h-1 w-full border-b-2 border-gray-100 my-2"></div>
        </li>
        <li
          *ngIf="user?.type == 2"
          (click)="changeActiveRoute('profile')"
          [ngClass]="{ 'bg-blue-100': actRoute == 'profile' }"
        >
          <a
            routerLink="/dashboard/profile"
            class="flex items-center py-4 px-6 text-gray-900 hover:bg-gray-100 group"
          >
            <svg
              class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 16"
            >
              <path
                d="M18 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM6.5 3a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5ZM3.014 13.021l.157-.625A3.427 3.427 0 0 1 6.5 9.571a3.426 3.426 0 0 1 3.322 2.805l.159.622-6.967.023ZM16 12h-3a1 1 0 0 1 0-2h3a1 1 0 0 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Z"
              />
            </svg>
            <span class="flex-1 ml-3 whitespace-nowrap">Profile</span>
          </a>
        </li>
        <li>
          <a
            (click)="signOut()"
            class="flex items-center py-4 px-6 text-gray-900 cursor-pointer hover:bg-gray-100 group"
          >
            <svg
              class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 16"
            >
              <path
                d="m19.822 7.431-4.846-7A1 1 0 0 0 14.153 0H1a1 1 0 0 0-.822 1.569L4.63 8 .178 14.431A1 1 0 0 0 1 16h13.153a1.001 1.001 0 0 0 .823-.431l4.846-7a1 1 0 0 0 0-1.138Z"
              />
            </svg>

            <span class="flex-1 ml-3 whitespace-nowrap">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div
    class="fixed left-[22vw] max-w-[78vw] bg-[#a7989835] w-full overflow-y-auto h-full min-h-[100vh] flex flex-col"
  >
    <!-- dashboard main navbar -->
    <div class="bg-blue-700 p-4 sticky top-0 flex items-center justify-between">
      <h2 *ngIf="route" class="text-3xl ml-10 py-[2px] capitalize text-white">
        {{ route == "myprojects" ? "My Projects" : route }}
      </h2>
      <span
        *ngIf="user?.type !== 2"
        routerLink="/booking/1"
        class="cursor-pointer"
      >
        <svg
          class="w-6 h-6 text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 18"
        >
          <path
            d="M0 6v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6H0Zm13.457 6.707-2.5 2.5a1 1 0 0 1-1.414-1.414l.793-.793H5a1 1 0 0 1 0-2h5.336l-.793-.793a1 1 0 0 1 1.414-1.414l2.5 2.5a1 1 0 0 1 0 1.414ZM9.043.8a2.009 2.009 0 0 0-1.6-.8H2a2 2 0 0 0-2 2v2h11.443L9.043.8Z"
          />
        </svg>
      </span>
    </div>
    <!-- main -->
    <div class="py-10">
      <router-outlet></router-outlet>
    </div>
    <!-- footer -->
    <div class="p-4 bg-blue-700 flex items-center justify-between mt-auto">
      <div class="flex items-center">
        <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300"
        >
          terms of service
        </h2>
        <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300"
        >
          privacy policy
        </h2>
        <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300"
        >
          reviews
        </h2>
        <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300"
        >
          help
        </h2>
        <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300"
        >
          contact us
        </h2>
      </div>
      <div>
        <h2 class="text-md py-[2px] capitalize text-gray-300">
          @2023 GoShare Inc. All Right reserve
        </h2>
      </div>
    </div>
  </div>
</div>
