<div class="flex justify-center items-center h-[100vh] mx-auto">
  <div
    class="w-full rounded-lg shadow-xl dark:border md:mt-0 max-w-[70vw] xl:p-0 bg-white dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        *ngIf="!error"
        class="text-xl font-bold capitalize leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        create a Driver account
      </h1>
      <!-- <p 
            routerLink="/auth/driver"
            class="cursor-pointer text-blue-700 hover:underline max-w-max">Or </p> -->
      <h1
        *ngIf="error"
        class="text-xl font-bold leading-tight tracking-tight text-red-600 md:text-2xl dark:text-white"
      >
        {{ error | titlecase }}
      </h1>
      <form
        [formGroup]="registrationForm"
        (ngSubmit)="getUserData()"
        class="space-y-4 md:space-y-6"
        action="#"
      >
        <div class="flex items-center justify-between gap-12">
          <div class="relative alskfdl0 w-full mb-6 group">
            <input
              type="text"
              formControlName="name"
              id="name"
              class="block alskfdl1 py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="name"
              class="alskfdl1 peer-focus:font-medium capitalize absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -alskfdl10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >your name</label
            >
          </div>
          <div class="relative alskfdl0 w-full mb-6 group">
            <input
              type="text"
              formControlName="email"
              id="email"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="email"
              class="alskfdl1 peer-focus:font-medium capitalize absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -alskfdl10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >your email</label
            >
          </div>
        </div>
        <div class="flex items-center justify-between gap-12">
          <div class="relative alskfdl0 w-full mb-6 group">
            <input
              type="number"
              formControlName="nid"
              id="nid"
              class="block alskfdl1 py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="nid"
              class="alskfdl1 peer-focus:font-medium capitalize absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -alskfdl10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >NID</label
            >
          </div>

          <div class="relative alskfdl0 w-full mb-6 group">
            <input
              type="number"
              formControlName="dl"
              id="dl"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="dl"
              class="alskfdl1 peer-focus:font-medium capitalize absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -alskfdl10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Driving license</label
            >
          </div>
        </div>
        <div class="flex items-center justify-between gap-12">
          <div class="relative alskfdl0 w-full mb-6 group">
            <input
              type="date"
              formControlName="birth"
              id="birth"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="birth"
              class="alskfdl1 peer-focus:font-medium capitalize absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -alskfdl10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >DOB</label
            >
          </div>
          <div class="relative alskfdl0 w-full mb-6 group">
            <input
              type="number"
              formControlName="exp"
              id="exp"
              class="block alskfdl1 py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="exp"
              class="alskfdl1 peer-focus:font-medium capitalize absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -alskfdl10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Years of experience</label
            >
          </div>
          <div class="relative alskfdl0 w-full mb-6 group">
            <input
              type="password"
              formControlName="password"
              id="password"
              class="block alskfdl1 py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="password"
              class="alskfdl1 peer-focus:font-medium capitalize absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -alskfdl10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >new password</label
            >
          </div>
        </div>

        <button
          type="submit"
          class="text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none capitalize focus:ring-primary-300 font-medium text-[2xl] px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          become a driver
        </button>
        <p class="text-sm font-light text-black dark:text-gray-400">
          Already have an account?
          <a
            href="#"
            routerLink="/auth/signin"
            class="font-medium text-blue-700 p-2 hover:underline dark:text-primary-500"
            >Login here</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
