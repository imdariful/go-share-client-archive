<div
  class="shadow-[0px_2px_15px_6px_#ddd] p-10 animate__animated animate__slideInRight"
>
  <div class="flex gap-6 mb-12">
    <div
      [attr.data-tooltip-target]="'tooltip-' + car.title"
      *ngFor="let car of cars"
      (click)="select(car.id)"
      class="p-4 relative cursor-pointer vehicle shadow-[5px_5px_10px_3px_#ddd]"
      [ngClass]="{
        'bg-blue-200': selectId === car.id,
        disabled: totalWeight > car.weight
      }"
    >
      <div class="imgs relative max-w-[92%] mx-auto">
        <img [src]="'assets/images/' + car.img" alt />
        <img
          *ngIf="helper && selectId == car.id"
          style="z-index: 1"
          class="absolute bottom-[4px] left-[56%] max-w-[40px]"
          src="assets/images/helper.png"
          alt
        />
        <img
          *ngIf="selectId == car.id"
          style="z-index: 2"
          class="absolute bottom-0 left-[36%] max-w-[40px]"
          src="assets/images/delivery_pro.png"
          alt
        />
        <!-- <span class="absolute bottom-0 right-0">${{ distance + ',' + car.id | price }}</span> -->
        <span class="absolute text-3xl z-50 bottom-0 right-0 bg-white"
          >${{ car.cost }}</span
        >
      </div>
      <h2
        class="capitalize text-3xl mt-4 mb-2 animate__animated animate__bounce"
      >
        {{ car.title }}
      </h2>
      <p class="text-base">
        {{ car.dis }}
        <span
          (click)="showDetails(car.id)"
          class="text-gray-400 hover:text-blue-700"
          >...More</span
        >
      </p>
      <div
        [id]="'tooltip-' + car.title"
        role="tooltip"
        class="absolute z-10 invisible max-w-[220px] inline-block px-3 py-2 text-gray-400 text-sm font-medium transition-opacity duration-300 bg-white border border-dashed border-blue-200 rounded shadow-sm opacity-0 tooltip dark:bg-gray-700"
      >
        Cost for your selected route of this truck :
        <span class="me-auto">${{ car.cost }}</span>
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <div
        *ngIf="detailsId == car.id"
        [ngClass]="
          detailsId == car.id ? 'animate__fadeInUp' : 'animate__fadeInDown'
        "
        class="bg-white w-full z-10 max-w-[100%] absolute shadow-sm left-0 bottom-0 animate__animated animate__fast"
      >
        <div class="relative">
          <h1
            class="text-center capitalize border-b-2 mb-2 border-gray-200 text-xl border-dashed"
          >
            details
          </h1>
          <span
            (click)="showDetails(0)"
            class="absolute right-0 top-0 hover:bg-blue-100"
          >
            <svg
              width="32"
              height="32"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="100" height="100" rx="2" ry="2" fill="transparent" />
              <line
                x1="30"
                y1="35"
                x2="70"
                y2="65"
                stroke="#000"
                stroke-width="10"
              />
              <line
                x1="70"
                y1="35"
                x2="30"
                y2="65"
                stroke="#000"
                stroke-width="10"
              />
            </svg>
          </span>
        </div>
        <div class="flex items-center justify-between px-3">
          <span class="text-base capitalize text-gray-600"
            >max load capacity:</span
          >
          <span class="text-base text-gray-600">{{
            getWeightDisplay(car)
          }}</span>
        </div>
        <div class="flex items-center justify-between px-3">
          <span class="text-base capitalize text-gray-600">Height:</span>
          <span class="text-base text-gray-600">{{ car.height }}`</span>
        </div>
        <div class="flex items-center justify-between px-3">
          <span class="text-base capitalize text-gray-600">width:</span>
          <span class="text-base text-gray-600">{{ car.width }}`</span>
        </div>
        <div class="flex items-center justify-between px-3">
          <span class="text-base capitalize text-gray-600">lenght:</span>
          <span class="text-base text-gray-600">{{ car.length }}`</span>
        </div>
        <!-- <h3 class="text-center capitalize border-t-2 mt-2 border-gray-200 border-dashed	">Less</h3> -->
      </div>
    </div>
  </div>
  <!-- <button  type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Default tooltip</button> -->

  <div class="">
    <h2 class="text-2xl text-bold fw-bold">Need Helper?</h2>
    <div class="flex items-center mt-4 mb-12">
      <button
        [ngClass]="{ 'border-blue-200 bg-blue-200': !helper }"
        (click)="addHelper(false)"
        class="text-blue-700 border border-gray-300 hover:bg-blue-100 hover:text-blue-800 focus:outline-none font-medium text-md p-2 px-4"
      >
        NO
      </button>
      <button
        [ngClass]="{ 'border-blue-200 bg-blue-200': helper }"
        (click)="addHelper(true)"
        class="text-blue-700 border border-s-0 border-gray-300 hover:bg-blue-100 hover:text-blue-800 focus:bg-blue-200 focus:outline-none font-medium text-md p-2 px-4"
      >
        YES
      </button>
    </div>
    <div class="flex items-center gap-4">
      <button
        (click)="goBack()"
        class="text-blue-700 border border-gray-300 hover:bg-blue-100 hover:text-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-md p-4 px-10 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Back
      </button>
      <button
        (click)="setVehicle()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-md p-4 px-10 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Countinue
      </button>
    </div>
  </div>
</div>
