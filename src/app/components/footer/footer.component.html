<div class="mt-12">
  <div class="goshare-app">
    <div
      class="h-[110px] w-[110px] hover:h-[115px] hover:w-[115px] bg-[#ffffff50] rounded-full flex items-center justify-center"
    >
      <div
        data-modal-target="video-modal"
        data-modal-toggle="video-modal"
        class="h-[80px] w-[80px] bg-[#ffffff80] rounded-full flex items-center justify-center cursor-pointer hover:bg-[#ffffff95]"
      >
        <div>
          <svg
            class="w-6 h-6 text-blue-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 14 16"
          >
            <path
              d="M0 .984v14.032a1 1 0 0 0 1.506.845l12.006-7.016a.974.974 0 0 0 0-1.69L1.506.139A1 1 0 0 0 0 .984Z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div
    id="video-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative w-full max-w-2xl max-h-full">
      <button
        type="button"
        class="text-gray-100 bg-red-700 w-8 h-8 flex justify-center items-center absolute top-0 right-0 z-50"
        data-modal-hide="video-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
      <div class="bg-white h-[400px] p-4">
        <iframe
          class="w-full h-full"
          src="https://www.youtube.com/embed/hGz8JTzZGy8?si=FBqTp0uP_FUH_nu9"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <div class="bg-blue-600">
    <div class="max-w-[80vw] mx-auto flex justify-between py-8">
      <div *ngFor="let item of footerItems">
        <h1 class="text-white capitalize text-xl mb-4 font-medium">
          {{ item.title }}
        </h1>
        <h2
          *ngFor="let link of item.items"
          class="text-white capitalize text-md hover:underline cursor-pointer"
        >
          {{ link.set }}
        </h2>
      </div>
    </div>
  </div>
  <div class="bg-gray-900">
    <div class="max-w-[80vw] mx-auto py-8 flex items-center justify-between">
      <div class="flex items-center">
        <h2
          class="text-md cursor-pointer hover:text-blue-700 hover:underline capitalize text-white"
        >
          terms of service
        </h2>
        <h2
          class="ml-10 text-md cursor-pointer hover:text-blue-700 hover:underline capitalize text-white"
        >
          privacy policy
        </h2>
        <h2
          class="ml-10 text-md cursor-pointer hover:text-blue-700 hover:underline capitalize text-white"
        >
          reviews
        </h2>
        <h2
          class="ml-10 text-md cursor-pointer hover:text-blue-700 hover:underline capitalize text-white"
        >
          help
        </h2>
        <h2
          class="ml-10 text-md cursor-pointer hover:text-blue-700 hover:underline capitalize text-white"
        >
          contact us
        </h2>
      </div>
      <div>
        <h2 class="text-md capitalize text-white">
          @2023 GoShare Inc. All Right reserve
        </h2>
      </div>
    </div>
  </div>
</div>
